<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Aplicación del Clima</h1>

        <div class="text-center my-3">
            <button class="btn btn-primary" id="city-btn">Buscar por Ciudad</button>
            <button class="btn btn-secondary" id="location-btn">Usar mi Ubicación</button>
        </div>

        <div id="city-form" class="d-none">
            <input type="text" id="city-input" class="form-control" placeholder="Ingrese nombre de la ciudad">
            <button class="btn btn-primary my-2" id="search-city-btn">Buscar</button>
        </div>

        <div id="weather-results" class="d-none">
            <h2 id="weather-location"></h2>
            <p id="weather-description"></p>
            <p id="weather-temp"></p>
            <div id="forecast"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
